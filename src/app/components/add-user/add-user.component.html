<div class="row">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': userForm.userName.errors }" />
                <div *ngIf="userForm.userName.errors" class="invalid-feedback">
                    <div *ngIf="userForm.userName.errors.pattern">Only letters allowed.</div>
                </div>
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" formControlName="userSurname" class="form-control" [ngClass]="{ 'is-invalid': userForm.userSurname.errors }" />
                <div *ngIf="userForm.userSurname.errors" class="invalid-feedback">
                    <div *ngIf="userForm.userSurname.errors.pattern">Only letters allowed.</div>
                </div>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" formControlName="userAge" class="form-control" [ngClass]="{ 'is-invalid': userForm.userAge.errors }" />
                <div *ngIf="userForm.userAge.errors" class="invalid-feedback">
                    <div *ngIf="userForm.userAge.errors.pattern">Only digits allowed.</div>
                </div>
            </div>
            <div *ngIf="!userForm.userName.errors && !userForm.userSurname.errors && userForm.userName.value!='' && userForm.userSurname.value!=''" class="alert alert-primary">
                <div>Hello {{ userForm.userName.value }} {{ userForm.userSurname.value }}!</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
